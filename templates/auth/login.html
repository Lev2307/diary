{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Log In {% endblock title %}

{% block content %}
    <section class="d-flex flex-column vh-100">
        <header class="bg-primary d-flex p-1 align-items-center">
            <div class="d-flex">
                <a href="/" class="text-white display-6 text-decoration-none">My Diary</a>
                <img class="ms-1" src="{% static 'media/home_images/diaryLogo.png' %}" alt="diary">
            </div>
        </header>
        <div style="height: 500px; width: 500px; border-radius: 15px;" class="d-flex flex-column justify-content-center align-items-center shadow p-4 mb-5 bg-white position-absolute top-50 start-50 translate-middle">
            <div class="w-100">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mt-4" type="submit">Log In</button>
                </form>
            </div>
            <div class="mt-3">
                <a class="fs-5 text-muted" href="/auth/register/">Sign Up</a>
            </div>
        </div>
    </section>
{% endblock content %}
